<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest Signup Page</title>
    <link rel = "stylesheet" href = "styles.css" >

</head>
<body>

    <main>
        <section class = "edge-logos">
        <img class = "top-left" src = "1.png" alt="top left image">
        <img class = "top-right" src = "2.png" alt="top right image">
        <img class = "bottom-left"src = "3.png" alt="bottom left image">
        <img class = "bottom-right" src = "last.png" alt="bottom right image">
        </section>

        <section class = "piggylogo">
            <img src = "piggy-png_1_.png" alt = "piggylogo">
            </section>
            <section class = "form">

                <form>
    <div class = "wrapper"></div>

    <h3>Create a Secure Account</h3>
     <p>Welcome to the future of savings & Investments </p>
    </div>

    
<div class = "input_field"></div>
<label for = "fullName">Full Name</label>
<input type = "text" name = "firstName" placeholder = "Full Name" />  
</div>

<div class = "input_field"> 
    <label for = "email">Email Adress</label>
    <input type = "email" name = "email" placeholder = "Email Address" />  
</div>

    <div class = "input_field">
        <label for = "phone">Phone Number</label>
        <input type = "text" name = "phone" placeholder = "Phone Number" />  
    </div>
        
    <div class = "input_field">
        <label for = "password">Password</label>
        <input type = "password" name = "password" placeholder = "Password" />  
    </div>

        <div class = "input_field">
            <label for = "referrer">Referrer phone or Promo Code (Optional)</label>
            <input type = "text" name = "referrer" placeholder = "Referrer Phone Or Code" />  
        </div>
            
            
    <div class = "input_field">
        <label for = "linkChannel">How Did You Hear About us? (Optional)</label>
         <select name = "choose" id = ""  value = "#">

            <option value = "0"> Click to Select </option>
            <option value = "facebook"> Facebook </option>
            <option value = "twitter"> Twitter </option>
            <option value = "instagram"> Instagram </option>
            <option value = "friend"> Friend/Family/Coworker Referral </option>
            <option value = "googlesearch"> Google search </option>
            <option value = "gplaystore"> Google playstore </option>
            <option value = "onlineblog"> Online blog </option>
            <option value = "lnews"> Local Newspaper </option>
            <option value = "event"> At an event </option>
            <option value = "others"> Other </option>
            
         </select>
                   
        </div>
                        <section class = "submit">
                        <button >
                            CREATE ACCOUNT   </button>
                        </form>                    
                    
                    <p class = "link"><a href = "#"> Already have an account? Log in </a></p>

                    </section>
                </main>

</body>
</html>
